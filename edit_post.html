    <section>
        <div class="container">
            <div class="container section-title ">
                <h2>Edit Post</h2>
                <p></p>
            </div>
            
            <form action=# method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 form-label">
                            <label for="title"><b>Title</b></label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-label">
                            <label for="caption"><b>Caption</b></label>
                            <input type="text" id="caption" name="caption" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-label">
                            <label for="content"><b>Content</b></label>
                            <textarea id="content" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col form-label">
                                    <label for="location"><b>Location</b></label>
                                    <input type="text" id="location" name="location" class="form-control" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col form-label">
                                    <label for="tags"><b>Tags</b></label>
                                    <input type="text" id="tags" class="form-control">
                                </div>
                            </div>
                        </div>  
                        <div class="col-md-5">
                            <div class="row">
                                <div class="col">
                                    <label for="image_url"><b>Image</b></label>
                                    <input type="url" id="image_url" placeholder="Type an URL here..." class="form-control">
                                    <picture>
                                        <img src="image/hawaii.jpg" class="img-fluid card-img-top" alt="...">
                                    </picture>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 form-label">
                        </div>  
                        <div class="col-md-4">
                        </div>  
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <input type="submit" value="Save Post" class="btn btn-dark px-3">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
