    <section>
        <div class="container">
            <div class="container section-title ">
                <h2>Contact Us</h2>
            </div>

            <form action=# method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 form-label">
                            <label for="fname"><b>First Name</b></label>
                            <input type="text" id="fname" class="form-control" required>
                        </div>
                        <div class="col-md-6 form-label">
                            <label for="lname"><b>Last Name</b></label>
                            <input type="text" id="lname" class="form-control" required>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6 form-label">
                            <label for="email"><b>Email address</b></label>
                            <input type="text" id="email" class=" form-control" required>
                        </div>
                        <div class="col-md-6 form-label">
                            <label for="tel"><b>Tel. Number</b></label>
                            <input type="text" id="tel" class="form-control" required>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="mb-3 form-label">
                            <label for="message"><b>Message</b></label>
                            <textarea id="message" rows="10" class="form-control">
                            </textarea>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Send Message" class="btn btn-dark py-3 px-5">
                        </div>
                    </div>
            </form>
        </div>
    </section>
