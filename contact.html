    <section>
        <div class="container">
            <div class="container section-title ">
                <h2>Contact Us</h2>
                <p>
                    Contact us about technical issues.
                </p>
            </div>

            <form action="#" method="post" class="section-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 form-label">
                            <label for="fname"><b>First Name</b></label>
                            <input type="text" id="fname" class="form-control" required>
                        </div>
                        <div class="col-md-6 form-label">
                            <label for="lname"><b>Last Name</b></label>
                            <input type="text" id="lname" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-label">
                            <label for="email"><b>Email address</b></label>
                            <input type="text" id="email" class=" form-control" required>
                        </div>
                        <div class="col-md-6 form-label">
                            <label for="tel"><b>Tel. Number</b></label>
                            <input type="text" id="tel" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-label">
                            <label for="message"><b>Message</b></label>
                            <textarea id="message" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark btn-lg py-3 px-5">Send Message</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
